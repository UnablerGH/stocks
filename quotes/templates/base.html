<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .navbar {
            background-color: #343a40 !important;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }

        .nav-link {
            font-weight: 500;
            color: #ffffff !important;
        }

        .nav-link:hover {
            color: #cbd3da !important;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .btn-outline-success {
            color: #28a745;
            border-color: #28a745;
        }

        .btn-outline-success:hover {
            background-color: #28a745;
            color: #fff;
        }

        .table thead th {
            background-color: #007bff;
            color: #ffffff;
        }

        .alert-secondary {
            background-color: #e2e3e5;
            border-color: #d6d8db;
            color: #383d41;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }

        @keyframes bgColorChange {
            from {
                background-color: #00ff15;
            }
            to {
                background-color: #007728;
            }
        }

        .slide-in {
            animation: slideIn 0.5s forwards, bgColorChange 5s forwards;
        }

        .slide-out {
            animation: slideOut 0.5s forwards;
        }

        .footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 1rem 0;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Stock Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_stock' %}">Add Stock</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'delete_stock' %}">Delete Stock</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                </ul>
                <form action="{% url 'home' %}" class="d-flex" method="POST">
                    {% csrf_token %}
                    <input class="form-control me-2" type="search" placeholder="Get Stock Quote" aria-label="Search" name="ticker">
                    <button class="btn btn-primary" type="submit">Stock Quote</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-secondary alert-dismissible slide-in" role="alert" id="alert-{{ forloop.counter }}">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <br/>
            {% endfor %}
        {% endif %}

        {% block content %}

        {% endblock %}
    </div>

    <footer class="footer">
        <div class="container">
            <span>&copy; 2024 Stock Portfolio. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach((alert, index) => {
                setTimeout(() => {
                    alert.classList.remove('slide-in');
                    alert.classList.add('slide-out');
                }, 5000); // 5000 milliseconds = 5 seconds

                setTimeout(() => {
                    alert.remove();
                }, 5500); // 5500 milliseconds = 5.5 seconds to ensure slide-out transition is complete
            });
        });
    </script>
</body>
</html>
